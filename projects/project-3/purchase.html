<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchasing</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        nav {
            background-color: #AD8ACF;
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: flex-end;
        }
        .navbar-title {
            font-size: 24px; 
            font-family: Copperplate;          
            font-weight: bold;
            margin-right: auto;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px; 
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px;
        }

        .nav-links.responsive {
            display: block;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #AD8ACF;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }

        .nav-links.responsive li {
            margin: 10px 0;
        }

        .nav-links li a:hover {
            background-color: #AD8ACF;
            color: white;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
            }

            .hamburger {
                display: block;
            }

            .nav-links.responsive {
                display: block;
            }
        }
        .header {
            flex: 1; 
            margin-right: 20px;
            font-size: 50px; 
            font-family: Copperplate;          
            color: #F7E5B5;
            text-align: left;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start;
            padding-right: 20px;
            width: 100%;
        }

        .purchasing {
            flex: 1; 
            margin-left: 20px;
            width: 50%;
        }

        .image {
            width: 400px; 
            height: auto;
            padding-right: 20px;
            padding-left: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;  
                align-items: center;   
            }

            .purchasing {
                margin-right: 0; 
                margin-bottom: 20px; 
            }

            .image {
                width: 100%;  
                max-width: 300px; 
            }
        }
        .purchasing {
            background-color: #F7E5B5;
            padding-left: 20px;
            width: 50%
        }
        .madhatter {
            align-items: right;
        }
        .title {
            font-size: 30px;
            font-family: Copperplate;
        }
        .order {
            font-size: 40px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-title">Alice in Wonderland</div>
        <div class="hamburger" onclick="toggleMenu()">
            &#9776; 
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutthebook.html">About the Book</a></li>
            <li><a href="reviews.html">Ratings & Reviews</a></li>
            <li><a href="author.html">Author Info</a></li>
            <li><a href="purchase.html">Purchase</a></li>
        </ul>
    </nav>
    <p class="header">Purchasing</p>
    <div class="container">
        <div class="purchasing">
        <p class="title">Alice in Wonderland</p>
        <p class="author">by Lewis Carroll</p>
        <p class="etc">FREE delivery Saturday, November 9th on orders shipped over $35</p>
        <p class="instock">In Stock</p>
        <p class="order">Order Now</p>
        </div>
        <div class="book">
            <img src="alice in wonderland.jpg" alt="Book" class="image">
        </div>
    </div>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('responsive');
        }
    </script>

</body>
</html>
