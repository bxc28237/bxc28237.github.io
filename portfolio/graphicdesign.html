<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Bailey Criss</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
        <a href="home.html">
          <img src="images/BaileyCriss_logo.png" alt="Logo">
        </a>
      </div>
    
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    
    <ul class="nav-links" id="nav-links">
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="portfolio.html">PORTFOLIO</a></li>
      <li><a href="Bailey Criss Resume.pdf" target="_blank" rel="noopener">RESUME</a></li>
    </ul>
  </nav>

  <section class="gallery-section">
    <h1>PORTFOLIO - GRAPHIC DESIGN</h1>
    <div class="gallery-grid">
      <div class="thumb" data-index="0">
        <img src="images/BaileyCriss_GDIII_WineLabels_Final.png" alt="Artwork 1">
      </div>
      <div class="thumb" data-index="1">
        <img src="images/Portfolio_VTGW_02.jpg" alt="Artwork 2">
      </div>
      <div class="thumb" data-index="2">
        <img src="images/Bailey_Criss_SmallB_Ad1.png" alt="Artwork 3">
      </div>
    </div>
  </section>

  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close-btn">&times;</span>
      <div class="lightbox-body">
        <img id="lightbox-img" src="" alt="">
        <div class="info">
          <h2 id="lightbox-title">Title</h2>
          <p><strong></strong> <span id="lightbox-medium"></span></p>
          <p><strong></strong> <span id="lightbox-date"></span></p>
          <p id="lightbox-desc">short description</p>
        </div>
      </div>
      <div class="lightbox-nav">
        <span class="arrow left">&#10094;</span>
        <span class="arrow right">&#10095;</span>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 Bailey Criss. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const projects = [
    {
      img: 'images/BaileyCriss_GDIII_WineLabels_Final.png',
      title: 'Wine Label',
      medium: 'Adobe InDesign & Charcoal',
      date: 'March 2025',
      description: 'A series of wine.'
    },
    {
      img: 'images/Portfolio_VTGW_02.jpg',
      title: 'Sketchbook Cover',
      medium: 'Adobe InDesign & Graphite Pencil',
      date: 'May 2024',
      description: 'A sketchbook cover.'
    },
    {
      img: 'images/Bailey_Criss_SmallB_Ad1.png',
      title: 'Nomadic Noise Ad',
      medium: 'Adobe Illustrator',
      date: 'December 2024',
      description: 'Ad for Nomadic Noise: Traveling recording studio.'
    }
  ];
  
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxTitle = document.getElementById('lightbox-title');
  const lightboxMedium = document.getElementById('lightbox-medium');
  const lightboxDate = document.getElementById('lightbox-date');
  const lightboxDesc = document.getElementById('lightbox-desc');
  const closeBtn = document.querySelector('.close-btn');
  const arrows = document.querySelectorAll('.arrow');
  
  let currentIndex = 0;
  
  function openLightbox(index) {
    const project = projects[index];
    lightboxImg.src = project.img;
    lightboxTitle.textContent = project.title;
    lightboxMedium.textContent = project.medium;
    lightboxDate.textContent = project.date;
    lightboxDesc.textContent = project.description;
    lightbox.style.display = 'flex';
    currentIndex = index;
  }
  
  document.querySelectorAll('.thumb').forEach(thumb => {
    thumb.addEventListener('click', () => {
      const index = parseInt(thumb.getAttribute('data-index'));
      openLightbox(index);
    });
  });
  
  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
  
  arrows[0].addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + projects.length) % projects.length;
    openLightbox(currentIndex);
  });
  
  arrows[1].addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % projects.length;
    openLightbox(currentIndex);
  });
  
  </script>
</body>
</html>
