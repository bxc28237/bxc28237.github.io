<!DOCTYPE html>
<html lang="en">
    <head>

        <title>JavaScript Let Example</title>
    </head>
    <body>
        <h1>JavaScript Let Example</h1>
        <p id="message">Click the button to see a message!</p>
        <button onclick="showMessage()">Click Me</button>

        <script>

            function showMessage() {
                let name = 'Destini';
                document.getElementById("message").textContent = 'Hello,' + name + '!';
            }
        </script>
    </body>
</html>
