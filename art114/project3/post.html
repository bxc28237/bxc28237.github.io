<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostly Chronicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <img src="ghost-1775547_1280.png" alt="Logo" class="logo">
        
        <!-- Navigation links -->
        <ul class="nav-links">
            <li><a href="post.html">+</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="post-page">
        <h1>Create a New Post</h1>

        <!-- Story Title -->
        <div class="form-group">
            <label for="story-title">Story Title</label>
            <input type="text" id="story-title" name="story-title" placeholder="Enter the title of your story">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter the description of your story"></textarea>
        </div>

        <button class="submit-btn">Submit Post</button>
    </div>
    <footer>
        <p>&copy; 2025 Ghostly Chronicles | All rights reserved</p>
    </footer>

    <script>
        // Mobile nav toggle script
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.querySelector('.nav-toggle');
            const navbar = document.querySelector('.navbar');

            navToggle.addEventListener('click', function () {
                navbar.classList.toggle('active');
            });
        });
    </script>
