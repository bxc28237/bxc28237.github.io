<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate|Scott Delusional Crabcroft Tour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .body {
            padding: 60px;
        }
        .donation-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 60px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: left;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Form group */
.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

/* Radio button group */
.form-group div {
    margin-bottom: 10px;
}

/* Hide "Other Amount" text field until selected */
#other-amount {
    margin-left: 10px;
    padding: 5px;
    width: 120px;
}

/* Button styling */
button {
    padding: 10px 20px;
    background-color: #F9CDB9;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #98C795;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .donation-form {
        width: 90%; /* Adjust form width for smaller screens */
    }
}
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="dates.html">Tickets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="circle"></div>
    <div class="donation-form">
        <h1>Support Us</h1>
        <form action="#" method="post">
            <!-- Donation Type -->
            <div class="form-group">
                <div>
                    <input type="radio" id="one-time" name="donation-type" value="one-time">
                    <label for="one-time">One Time</label>
                </div>
                <div>
                    <input type="radio" id="monthly" name="donation-type" value="monthly">
                    <label for="monthly">Monthly</label>
                </div>
            </div>

            <!-- Donation Amount -->
            <div class="form-group">
                <label for="donation-amount">Donation Amount</label>
                <div>
                    <input type="radio" id="amount-10" name="donation-amount" value="10">
                    <label for="amount-10">$10</label>
                </div>
                <div>
                    <input type="radio" id="amount-20" name="donation-amount" value="20">
                    <label for="amount-20">$20</label>
                </div>
                <div>
                    <input type="radio" id="amount-50" name="donation-amount" value="50">
                    <label for="amount-50">$50</label>
                </div>
                <div>
                    <input type="radio" id="amount-100" name="donation-amount" value="100">
                    <label for="amount-100">$100</label>
                </div>
                <div>
                    <input type="radio" id="amount-other" name="donation-amount" value="other">
                    <label for="amount-other">$ Other Amount</label>
                    <input type="text" id="other-amount" name="other-amount" placeholder="Enter amount" style="display: none;">
                </div>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment-method">Choose Payment</label>
                <div>
                    <input type="radio" id="visa" name="payment-method" value="visa">
                    <label for="visa">VISA</label>
                </div>
                <div>
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
            </div>

            <button type="submit">Donate Now</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('amount-other').addEventListener('change', function() {
    const otherAmountInput = document.getElementById('other-amount');
    if (this.checked) {
        otherAmountInput.style.display = 'inline-block';
    } else {
        otherAmountInput.style.display = 'none';
    }
});
    </script>
    
</body>
</html>
