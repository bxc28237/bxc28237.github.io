<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyl</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-1.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-1.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <img src="project1_socialmedia_logo.png" alt="Logo" class="nav-logo">
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-box">
            <button class="search-btn">Search</button>
        </div>
        <a href="profile.html">
            <div class="profile-picture"></div>
        </a>        
    </nav>
    <div class="sidebar">
        <a href="feedpage.html">
            <img src="homebutton.png" alt="Home" class="nav-icon">
        </a>
        <a href="#">
            <img src="notifbell.png" alt="notif" class="nav-icon">
        </a>
        <a href="#">
            <img src="messages.png" alt="messages" class="nav-icon">
        </a>
        <a href="#">
            <img src="bookmark.png" alt="bookmark" class="nav-icon">
        </a>
        <a href="#">
            <img src="postbutton.png" alt="post" class="nav-icon">
        </a>
        <a href="settings.html">
            <img src="settings.png" alt="Settings" class="nav-icon">
        </a>
    </div>
    <div class="profile-container">

        <div class="profile-header">
            <div class="cover-photo">
                <img src="IMG.png" alt="Cover Photo">
            </div>
            <div class="pfp">
                <img src="IMG.png" alt="pfp">
            </div>
        </div>

        <div class="user-other">
            <h1 class="user-name">Name Lastname</h1>
            <p class="user-handle">@username</p>
            <p class="user-bio">Bio bio bio bio bio sentence insert sentence</p>
            <div class="user-stats">
                <span><strong>120</strong> Following</span>
                <span><strong>350</strong> Followers</span>
            </div>
        </div>
        <div class="feed-options">
            <button class="feed-tab active" id="postsTab">Posts</button>
            <button class="feed-tab" id="collectionsTab">Collections</button>
            <button class="feed-tab" id="taggedTab">Tagged</button>
            <button class="feed-tab" id="likesTab">Likes</button>
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <img src="IMG.png" alt="Media Image 1">
            </div>
            <div class="gallery-item">
                <img src="IMG.png" alt="Media Image 2">
            </div>
            <div class="gallery-item">
                <img src="IMG.png" alt="Media Image 3">
            </div>
            <div class="gallery-item">
                <img src="IMG.png" alt="Media Image 4">
            </div>
            <div class="gallery-item">
                <img src="IMG.png" alt="Media Image 5">
            </div>
            <div class="gallery-item">
                <img src="IMG.png" alt="Media Image 6">
            </div>
        </div>
    </div>
</body>
</html>
